services:
  - type: web
    name: language-detection-fastapi
    env: python
    plan: free
    pythonVersion: "3.11.7"
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000 